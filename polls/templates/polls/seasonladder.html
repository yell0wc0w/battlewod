<button style="float:right" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Enter new WOD</button>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Restricted section</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="newathletename">Enter new WOD password</label>
                        <input type="text" class="form-control" name="newathletename" id="newathletename" placeholder="Enter name"></input>
                        <button type="submit" class="btn btn-default disabled">Submit</button>
                    </div>
                </form>
            </div>
        </div>
  </div>
</div>
